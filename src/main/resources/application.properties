server.port=8080

spring.datasource.url=$$ {SPRING_DATASOURCE_URL:jdbc:postgresql:// $${NEON_HOST}:$$ {NEON_PORT}/ $${NEON_DB}?sslmode=require}
spring.datasource.username=$$ {SPRING_DATASOURCE_USERNAME: $${NEON_USER}}
spring.datasource.password=$$ {SPRING_DATASOURCE_PASSWORD: $${NEON_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

